<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="head">
            <h2>Love Calculator</h2>
        </div>
       
            <div class="value">
                <label for="uname">Your Name</label>
                <input type="text" id="uname" placeholder="Enter Your Name">
                <label for="luname">Your Love Name</label>
                <input type="text" id="luname" placeholder="Enter Your Love Name">
                <button class="btn" onclick="check()" type="radio">Calculate</button>
                <input type="text" placeholder="Love Percenatge" id="love" readonly> 
            </div>

            <div class="head">
                <h2>God Bless Your Relationship</h2>
            </div>
    </div>

    <script>



        function check() {

        var uname = document.getElementById('uname').value;
        var luname = document.getElementById('luname').value;
            if (uname == "") {
                alert("Enter Your Name");
            } else if (uname.length <=2) {
                alert("Minimum Length is 3")
            }else if (!isNaN(uname)) {
                alert("Do not Enter Number")
            }
            
             else if (luname == "") {
                alert("Enter Your Love Name");
            } else if (luname.length <=2) {
                alert("Minimum Length is 3")
            }else if (!isNaN(uname)) {
                alert("Do not Enter Number")
            }
            
            else {
            var lovedata = Math.random() * 100;
            lovedata = Math.floor(lovedata);
            document.getElementById('love').value = lovedata + "%";

            }
          
        }
</script>
</body>

</html>
